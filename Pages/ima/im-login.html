<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I&M — Connexion</title>

  <!-- Mets ici TON CSS commun si tu veux le même style global,
       sinon utilise le CSS ci-dessous (im-login.css) -->
  <link rel="stylesheet" href="../../assets/ima/im-login.css" />
</head>

<body>
  <!-- BANDEAU HAUT (mêmes classes que tes pages) -->
  <header class="topbar">
    <a class="brand-link" href="../../index.html">
      <div class="brand">
        <div class="brand-mark"></div>
        <div class="brand-text">
          <div class="brand-title">Référentiel Moonshot</div>
          <div class="brand-subtitle">I&amp;M — Parcours</div>
        </div>
      </div>
    </a>
  </header>

  <!-- HERO simple -->
  <section class="hero" aria-label="Bandeau">
    <div class="hero-overlay"></div>
    <div class="hero-content">
    </div>
  </section>

  <main class="wrap">
    <section class="panel">
      <h2 class="section-title">Écran 1 — Connexion</h2>

      <div class="phone-stage">
        <!-- Téléphone -->
        <div class="phone" aria-label="Maquette téléphone">
          <div class="phone__frame">
            <!-- L'image de ton écran  -->
            <img
              class="phone__screen"
              src="../../assets/img/img-ima/img-accueil.png"
              alt="Écran de connexion I&M"
              loading="lazy"
            />

            <!-- Bouton "Accéder" (rouge) -->
            <a class="hotspot hs-access"
               href="../ima/im-type-service.html"
               aria-label="Accéder (aller à l'accueil I&M)">
              <span class="hotspot__label"></span>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
